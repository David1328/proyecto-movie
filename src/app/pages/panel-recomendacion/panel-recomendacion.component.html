<mat-form-field appearance="fill">
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="1" #input>
  </mat-form-field>
  <table mat-table [dataSource]="usuarios" matSort  class="mat-elevation-z8">
    <caption>Usuarios</caption>
    <ng-container matColumnDef="UserId">
      <th mat-header-cell *matHeaderCellDef> UserId </th>
      <td mat-cell *matCellDef="let element"> {{element}} </td>
    </ng-container>
    <ng-container matColumnDef="Sugerir">
        <th mat-header-cell *matHeaderCellDef> Sugerir peliculas </th>
        <td mat-cell *matCellDef="let element"><button mat-button (click)="sugerirPelicula(element)">
          <mat-icon color="warn">data_thresholding</mat-icon>
        </button> </td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
